<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camellia Innovations | Merging Nature, AI, and Biotechnology</title>
    <meta name="description" content="South African Hybrid Biotechnology Start-up integrating AI, Bioinformatics, and Sustainable Manufacturing">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Embedded CSS - Copy all your CSS content here */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #2E8B57;
            --primary-dark: #1f6b4b;
            --secondary-color: #4A90E2;
            --accent-color: #FF6B6B;
            --text-dark: #2D3748;
            --text-light: #718096;
            --background-light: #F7FAFC;
            --white: #FFFFFF;
            --gradient: linear-gradient(135deg, #2E8B57 0%, #4A90E2 100%);
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: var(--text-dark);
            overflow-x: hidden;
        }

        /* Add all your CSS styles here - I'll include key ones */
        .header {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .nav {
            padding: 1rem 0;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 700;
            font-size: 1.5rem;
            color: var(--primary-color);
            cursor: pointer;
        }

        .nav-menu {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        .nav-link {
            text-decoration: none;
            color: var(--text-dark);
            font-weight: 500;
            transition: color 0.3s ease;
            position: relative;
            cursor: pointer;
        }

        .nav-link:hover {
            color: var(--primary-color);
        }

        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            background: linear-gradient(135deg, #1a2f3b 0%, #2c5530 100%);
            overflow: hidden;
        }

        .hero-content {
            text-align: center;
            color: var(--white);
            z-index: 2;
            position: relative;
            max-width: 800px;
            padding: 0 20px;
        }

        .hero-title {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            line-height: 1.2;
        }

        .highlight {
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .cta-button {
            background: var(--gradient);
            color: var(--white);
            border: none;
            padding: 1rem 2.5rem;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--shadow);
            margin: 0 1rem;
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-lg);
        }

        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .bar {
            width: 25px;
            height: 3px;
            background: var(--text-dark);
            margin: 3px 0;
            transition: 0.3s;
        }

        @media (max-width: 768px) {
            .hamburger {
                display: flex;
            }
            
            .nav-menu {
                position: fixed;
                left: -100%;
                top: 70px;
                flex-direction: column;
                background-color: var(--white);
                width: 100%;
                text-align: center;
                transition: 0.3s;
                box-shadow: var(--shadow);
                padding: 2rem 0;
            }
            
            .nav-menu.active {
                left: 0;
            }
            
            .hero-title {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header" id="header">
        <nav class="nav">
            <div class="nav-container">
                <div class="logo" onclick="showAlert('home')">
                    <div class="logo-icon">üåø</div>
                    <span class="logo-text">Camellia Innovations</span>
                </div>
                <ul class="nav-menu" id="navMenu">
                    <li class="nav-item"><a href="#home" class="nav-link" onclick="showAlert('home')">Home</a></li>
                    <li class="nav-item"><a href="#about" class="nav-link" onclick="showAlert('about')">About Us</a></li>
                    <li class="nav-item"><a href="#programs" class="nav-link" onclick="showAlert('programs')">Programs</a></li>
                    <li class="nav-item"><a href="#products" class="nav-link" onclick="showAlert('products')">Products</a></li>
                    <li class="nav-item"><a href="#services" class="nav-link" onclick="showAlert('services')">Services</a></li>
                    <li class="nav-item"><a href="#collaborations" class="nav-link" onclick="showAlert('collaborations')">Collaborations ü§ù</a></li>
                    <li class="nav-item"><a href="#donations" class="nav-link" onclick="showAlert('donations')">Donations üíö</a></li>
                    <li class="nav-item"><a href="#contact" class="nav-link" onclick="showAlert('contact')">Contact üì©</a></li>
                </ul>
                <div class="hamburger" id="hamburger">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
            </div>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1 class="hero-title">
                Merging <span class="highlight">Nature</span>, 
                <span class="highlight">AI</span>, and 
                <span class="highlight">Biotechnology</span> to Build a Sustainable Future
            </h1>
            <p class="hero-subtitle">Pioneering African Innovation in Bioinformatics and Sustainable Biomanufacturing</p>
            <div style="margin-top: 3rem;">
                <button class="cta-button" onclick="showAlert('about')">
                    Discover Our Mission <i class="fas fa-arrow-right"></i>
                </button>
                <button class="cta-button" onclick="showAlert('programs')">
                    Explore Programs <i class="fas fa-flask"></i>
                </button>
            </div>
        </div>
    </section>

    <script>
        // Simple JavaScript to test functionality
        console.log('JavaScript is working!');

        function showAlert(section) {
            alert('Navigation to ' + section + ' section would happen here!');
            return false; // Prevent default link behavior
        }

        // Mobile menu functionality
        const hamburger = document.getElementById('hamburger');
        const navMenu = document.getElementById('navMenu');

        if (hamburger && navMenu) {
            hamburger.addEventListener('click', function() {
                hamburger.classList.toggle('active');
                navMenu.classList.toggle('active');
            });
        }

        // Add click listeners to all nav links for mobile menu close
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', () => {
                if (navMenu.classList.contains('active')) {
                    hamburger.classList.remove('active');
                    navMenu.classList.remove('active');
                }
            });
        });

        // Test that buttons are working
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM fully loaded');
            
            // Test button functionality
            const buttons = document.querySelectorAll('button');
            buttons.forEach(button => {
                button.addEventListener('click', function() {
                    console.log('Button clicked:', this.textContent);
                });
            });

            // Test navigation links
            const navLinks = document.querySelectorAll('.nav-link');
            navLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    console.log('Nav link clicked:', this.textContent);
                });
            });
        });
    </script>
</body>
</html>
